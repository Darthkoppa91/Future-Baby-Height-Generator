<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles_index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_page</title>
</head>
<body>
    <header>
        <h1>Future Baby Height Generator</h1>
    </header>
    <main>
        <div id="gender-selector">
            <button id="boy-button">Boy</button>
            <button id="girl-selector">Girl</button>
        </div>
        <div id="result">
            <p id="sex-result"></p>
            <p id="height-selector"></p>
        </div>
        <div id="height-input">
            <label for="father-height">Father's height (cm);
                <input type="number" id="Father-height" placeholder="Enter father's height">
                <br>
            </label> 
            <label for="mother-height">Mother's height (cm);
                    <input type="number" id="Mother-height" placeholder="Enter mother's height">
            </label>
        </div>
    </main>
    <script src="/script.js"></script>    
</body>
</html>
